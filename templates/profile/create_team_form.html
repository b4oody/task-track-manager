{% extends "base/base.html" %}

{% block title %}
  <title>Створення команди</title>
{% endblock %}

{% block header %}
  {% include "includes/headers/header-main.html" %}
{% endblock %}

{% block content %}
  <main class="main-index">
    <div class="content" style="width: 100%; max-width: 500px;">
      <h1>Створення команди</h1>
      <form class="form" action="{% url 'taskhub:create-team' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Створити команду</button>
        <a href="{{ referer }}" class="btn-link">Назад</a>
      </form>

    </div>
  </main>
{% endblock %}
