{% extends "base/base.html" %}

{% block title %}
  <title>Add member</title>
{% endblock %}

{% block header %}
  {% include "includes/headers/header-main.html" %}
{% endblock %}

{% block content %}
  <main class="main-index">
    <div class="content" style="width: 100%; max-width: 500px;">
      <h1>Добавити учасника</h1>
      <form class="form" action="#" method="post">
        {% csrf_token %}
        {{ form }}
        <input name="referer" type="hidden" value="{{ request.META.HTTP_REFERER }}">
        <button type="submit">Добавити</button>
      </form>

    </div>
  </main>
{% endblock %}
